<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Baby Countdown</title>
</head>
<body>
    <section class="main-section">
        <div class="header">
            <h1 class="tittle"> <span id="baby-name">Baby</span>comes in </h1>
            <div class="countdown-container">
                <div class="time">
                    <h2 class="days">00</h2>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h2 class="hours">00</h2>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <h2 class="minutes">00</h2>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <h2 class="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
     </section>
    
     <section class="bg-modal">
        <div class="modal-content">
            <div class="modal modal-close">+</div>
            <img class="img" src= "images/e4ddcc55112205.5d2ec1d27bcda(1).jpg">
            <p class="modal-p">Tell us about your baby...</p>
            <form class="modal-form">
                <label for="name" class="modal-label">Baby name or nickname</label>
                <input id="name" class="modal-input" type="text" maxlength="10" placeholder="Baby name or nickname">
                <label for="date" class="modal-label">Enter the 1st day of your last period</label>
                <p id="error"></p>
                <input id='date' class="modal-input" type="datetime-local" placeholder="DD/MM/AA">
                <a type='submit' class="modal modal-submit">Submit</a>
            </form>
        </div>
     </section>


    <script src="script.js"></script>
</body>
</html>
